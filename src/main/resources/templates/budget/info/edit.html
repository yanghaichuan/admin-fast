<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改项目管理')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-info-edit" th:object="${projectBudgetInfo}">
            <h4 class="form-header h4">项目管理信息</h4>
            <input name="id" th:field="*{id}" type="hidden">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label is-required">项目编码：</label>
                        <div class="col-sm-8">
                            <input name="projectCode" th:field="*{projectCode}" class="form-control" type="text" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label is-required">项目名称：</label>
                        <div class="col-sm-8">
                            <input name="projectName" th:field="*{projectName}" class="form-control" type="text" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label is-required">项目类别：</label>
                        <div class="col-sm-8">
                            <select name="projectCategroy" class="form-control m-b" th:with="type=${@dict.getType('project_categroy')}" required>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{projectType}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label is-required">项目类型：</label>
                        <div class="col-sm-8">
                            <select name="projectType" class="form-control m-b" th:with="type=${@dict.getType('project_type')}" required>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{projectType}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label is-required">开始时间：</label>
                        <div class="col-sm-8">
                            <div class="input-group date">
                                <input name="startTime" th:value="${#dates.format(projectBudgetInfo.startTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label is-required">结束时间：</label>
                        <div class="col-sm-8">
                            <div class="input-group date">
                                <input name="finshTime" th:value="${#dates.format(projectBudgetInfo.finshTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">是否参与绩效考核：</label>
                        <div class="col-sm-7">
                            <div class="radio-box" th:each="dict : ${@dict.getType('is_select')}">
                                <input type="radio" th:id="${'isKpi_' + dict.dictCode}" name="isKpi" th:value="${dict.dictValue}" th:field="*{isKpi}">
                                <label th:for="${'isKpi_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">是否专业评审：</label>
                        <div class="col-sm-7">
                            <div class="radio-box" th:each="dict : ${@dict.getType('is_select')}">
                                <input type="radio" th:id="${'isReview_' + dict.dictCode}" name="isReview" th:value="${dict.dictValue}" th:field="*{isReview}">
                                <label th:for="${'isReview_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">是否纳入本年预算：</label>
                        <div class="col-sm-7">
                            <div class="radio-box" th:each="dict : ${@dict.getType('is_select')}">
                                <input type="radio" th:id="${'isBudget_' + dict.dictCode}" name="isBudget" th:value="${dict.dictValue}" th:field="*{isBudget}">
                                <label th:for="${'isBudget_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label is-required">总预算：</label>
                        <div class="col-sm-8">
                            <input name="generalBudget" th:field="*{generalBudget}" class="form-control" type="text" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 control-label is-required">项目说明：</label>
                    <div class="col-sm-9">
                        <input type="hidden" class="form-control" th:field="*{projectContent}">
                        <div class="summernote" id="projectContent"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 control-label">状态通过：</label>
                    <div class="col-sm-9">
                        <div class="radio-box" th:each="dict : ${@dict.getType('project_status')}">
                            <input type="radio" th:id="${'status_' + dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
                            <label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>


            <h4 class="form-header h4">项目明细信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addColumn()"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="sub.delColumn()"><i class="fa fa-minus"> 删除</i></button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: summernote-js" />
    <script th:inline="javascript">
        var prefix = ctx + "budget/info";
        var typeDatas = [[${@dict.getType('project_detail_type')}]];
        var sourceDatas = [[${@dict.getType('project_ecm_source')}]];
        var specificationDatas = [[${@dict.getType('project_specification')}]];
        var fundsDatas = [[${@dict.getType('project_specification')}]];
        var ecmSubjectsDatas = [[${@dict.getType('project_subject')}]];
        $("#form-info-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-info-edit').serialize());
            }
        }

        $("input[name='startTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='finshTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(function() {
            $('.summernote').each(function(i) {
                $('#' + this.id).summernote({
                    lang: 'zh-CN',
                    callbacks: {
                        onChange: function(contents, $edittable) {
                            $("input[name='" + this.id + "']").val(contents);
                        },
                        onImageUpload: function(files) {
                            var obj = this;
                            var data = new FormData();
                            data.append("file", files[0]);
                            $.ajax({
                                type: "post",
                                url: ctx + "common/upload",
                                data: data,
                                cache: false,
                                contentType: false,
                                processData: false,
                                dataType: 'json',
                                success: function(result) {
                                    if (result.code == web_status.SUCCESS) {
                                        $('#' + obj.id).summernote('insertImage', result.url);
                                    } else {
                                        $.modal.alertError(result.msg);
                                    }
                                },
                                error: function(error) {
                                    $.modal.alertWarning("图片上传失败。");
                                }
                            });
                        }
                    }
                });
                var content = $("input[name='" + this.id + "']").val();
                $('#' + this.id).summernote('code', content);
            })
        });

        $(function() {
            var options = {
                data: [[${projectBudgetInfo.projectBudgetDetailList}]],
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                sidePagination: "client",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'constitute',
                    align: 'center',
                    title: '项目构成',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='projectBudgetDetailList[%s].constitute' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'subject',
                    align: 'center',
                    title: '科目',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='projectBudgetDetailList[%s].subject' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'amount',
                    align: 'center',
                    title: '金额',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='projectBudgetDetailList[%s].amount' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'type',
                    align: 'center',
                    title: '类型',
                    formatter: function(value, row, index) {
                        var name = $.common.sprintf("projectBudgetDetailList[%s].type", index);
                        return $.common.dictToSelect(typeDatas, value, name);
                    }
                },
                {
                    field: 'detail',
                    align: 'center',
                    title: '明细内容',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='projectBudgetDetailList[%s].detail' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'source',
                    align: 'center',
                    title: '资金来源',
                    formatter: function(value, row, index) {
                        var name = $.common.sprintf("projectBudgetDetailList[%s].source", index);
                        return $.common.dictToSelect(sourceDatas, value, name);
                    }
                },
                {
                    field: 'specification',
                    align: 'center',
                    title: '规格类型',
                    formatter: function(value, row, index) {
                        var name = $.common.sprintf("projectBudgetDetailList[%s].specification", index);
                        return $.common.dictToSelect(specificationDatas, value, name);
                    }
                },
                {
                    field: 'funds',
                    align: 'center',
                    title: '金额类别',
                    formatter: function(value, row, index) {
                        var name = $.common.sprintf("projectBudgetDetailList[%s].funds", index);
                        return $.common.dictToSelect(fundsDatas, value, name);
                    }
                },
                {
                    field: 'ecmSubjects',
                    align: 'center',
                    title: '经济科目',
                    formatter: function(value, row, index) {
                        var name = $.common.sprintf("projectBudgetDetailList[%s].ecmSubjects", index);
                        return $.common.dictToSelect(ecmSubjectsDatas, value, name);
                    }
                },
                {
                    field: 'govEconomy',
                    align: 'center',
                    title: '政府经济科目',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='projectBudgetDetailList[%s].govEconomy' value='%s'>", index, value);
                        return html;
                    }
				}]
            };
            $.table.init(options);
        });

        function addColumn() {
            var count = $("#" + table.options.id).bootstrapTable('getData').length;
            sub.editColumn();

            $("#" + table.options.id).bootstrapTable('insertRow', {
                index: count,
                row: {
                    index: $.table.serialNumber(count),
                    constitute: "",
                    subject: "",
                    amount: "",
                    type: "",
                    detail: "",
                    source: "",
                    specification: "",
                    funds: "",
                    ecmSubjects: "",
                    govEconomy: "",
                    createBy: "",
                    createTime: "",
                    updateBy: "",
                    updateTime: "",
                    remark: "",
                    delFlag: ""
        	    }
            });
        }
    </script>
</body>
</html>
