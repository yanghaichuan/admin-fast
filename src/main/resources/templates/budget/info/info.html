<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('项目管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>项目编码：</label>
                                <input type="text" name="projectCode"/>
                            </li>
                            <li>
                                <label>项目名称：</label>
                                <input type="text" name="projectName"/>
                            </li>
                            <li>
                                <label>项目类别：</label>
                                <input type="text" name="projectCategroy"/>
                            </li>
                            <li>
                                <label>项目类型：</label>
                                <select name="projectType" th:with="type=${@dict.getType('project_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>开始时间：</label>
                                <input type="text" class="time-input" placeholder="请选择开始时间" name="startTime"/>
                            </li>
                            <li>
                                <label>结束时间：</label>
                                <input type="text" class="time-input" placeholder="请选择结束时间" name="finshTime"/>
                            </li>
                            <li>
                                <label>绩效考核：</label>
                                <select name="isKpi" th:with="type=${@dict.getType('is_select')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>专业评审：</label>
                                <select name="isReview" th:with="type=${@dict.getType('is_select')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>

                            <li>
                                <label>项目状态：</label>
                                <select name="status" th:with="type=${@dict.getType('project_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="budget:info:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.editTab()" shiro:hasPermission="budget:info:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="budget:info:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-primary single disabled" onclick="kpi()" shiro:hasPermission="budget:target:view">
                    <i class="fa fa-bar-chart"></i> 绩效目标
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('budget:info:edit')}]];
        var removeFlag = [[${@permission.hasPermi('budget:info:remove')}]];
        var projectCategroyDatas = [[${@dict.getType('project_categroy')}]];
        var projectTypeDatas = [[${@dict.getType('project_type')}]];
        var isKpiDatas = [[${@dict.getType('is_select')}]];
        var isReviewDatas = [[${@dict.getType('is_select')}]];
        var isBudgetDatas = [[${@dict.getType('is_select')}]];
        var statusDatas = [[${@dict.getType('project_status')}]];
        var prefix = ctx + "budget/info";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "项目管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'projectCode',
                    title: '项目编码'
                    ,
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field: 'projectName',
                    title: '项目名称'
                    ,
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field: 'projectCategroy',
                    title: '项目类别',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(projectCategroyDatas, value);
                    }
                },
                {
                    field: 'projectType',
                    title: '项目类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(projectTypeDatas, value);
                    }
                },
                {
                    field: 'startTime',
                    title: '开始时间'
                    ,
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field: 'finshTime',
                    title: '结束时间'
                    ,
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field: 'isKpi',
                    title: '是否参与绩效考核',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isKpiDatas, value);
                    }
                },
                {
                    field: 'isReview',
                    title: '是否专业评审',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isReviewDatas, value);
                    }
                },
                {
                    field: 'isBudget',
                    title: '是否纳入本年预算',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isBudgetDatas, value);
                    }
                },
                {
                    field: 'generalBudget',
                    title: '总预算'
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function kpi() {
            var row = $("#bootstrap-table").bootstrapTable('getSelections');
            if (row.length == 0 || row.length > 1) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var p = row[0];

            $.modal.openTab("绩效目标", ctx +'budget/target?projectId='+p.id+'&projectName='+p.projectName,1000);
        }

    </script>
</body>
</html>
